<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Google</title>
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body>
        <div class="flex flex-col items-center justify-center h-screen">
            <header class="flex w-full p-5 justify-between text-sm text-gray-700">
                <div class="flex space-x-4 items-center">
                    <p class="link">About</p>
                    <p class="link">Store</p>
                </div>
                <div class="flex space-x-4 items-center">
                    <p class="link">Gmail</p>
                    <p class="link">Images</p>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 p-2 rounded-full hover:bg-gray-100 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    <img
                        loading="lazy"
                        class="h-10 cursor-pointer rounded-full transition duration-150 transform hover:scale-110"
                        src="https://avatars.githubusercontent.com/u/4118421?v=4"
                        alt="profile picture"
                    />
                </div>
            </header>
            <form class="w-4/5 flex flex-col items-center mt-44 flex-grow">
                <img
                    src="https://www.google.co.uk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                    width="300"
                    height="100"
                />
                <div class="flex w-full mt-5 hover:shadow-lg focus-within:shadow-lg max-w-md rounded-full border border-gray-20 px-5 py-3 items-center sm:max-w-xl lg:max-w-wxl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input
                        type="text"
                        name="search"
                        class="focus:outline-none flex-grow"
                    />
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </div>
                <div class="flex flex-col w-1/2 space-y-2 justify-center mt-8 sm:space-y-0 sm:flex-row sm:space-x-4">
                    <button class="btn">Google Search</button>
                    <button class="btn">I'm Feeling Lucky</button>
                </div>
            </form>
            <footer class="grid w-full divide-y-[1px] divide-gray-300 bg-gray-100 text-sm text-gray-500">
                <div class="px-8 py-3">
                    <p>Bangladesh</p>
                </div>
                <div class="px-8 py-2 grid grid-cols-1 md:grid-cols-2 lg-grid-cols-3 gap-y-4 grid-flow-row-dense">
                    <div class="flex justify-center space-x-5 whitespace-nowrap md:justify-self-start">
                        <p>About</p>
                        <p>Advertising</p>
                        <p>Business</p>
                        <p>How Search works</p>
                    </div>
                    <div class="flex justify-center space-x-8 md:ml-auto">
                        <p>Privacy</p>
                        <p>Terms</p>
                        <p>Settings</p>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
