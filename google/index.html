<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Google</title>
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body>
        <div class="flex flex-col items-center justify-center h-screen">
            <header class="flex w-full p-5 justify-between text-sm text-gray-700">
                <div class="flex space-x-4 items-center">
                    <p class="link">About</p>
                    <p class="link">Store</p>
                </div>
                <div class="flex space-x-4 items-center">
                    <p class="link">Gmail</p>
                    <p class="link">Images</p>
                    <svg class="h-10 w-10 p-2 rounded-full hover:bg-gray-100 cursor-pointer" viewBox="0 0 24 24">
                        <path
                            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                    <img
                        loading="lazy"
                        class="h-10 cursor-pointer rounded-full transition duration-150 transform hover:scale-110"
                        src="https://avatars.githubusercontent.com/u/4118421?v=4"
                        alt="profile picture"
                    />
                </div>
            </header>
            <form class="w-4/5 flex flex-col items-center mt-44 flex-grow">
                <img
                    src="https://www.google.co.uk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                    width="300"
                    height="100"
                />
                <div class="flex w-full mt-5 hover:shadow-lg focus-within:shadow-lg max-w-md rounded-full border border-gray-20 px-5 py-3 items-center sm:max-w-xl lg:max-w-wxl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input
                        type="text"
                        name="search"
                        class="focus:outline-none flex-grow"
                    />
                    <svg class="h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4"
                              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05"
                              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                        <path fill="#ea4335"
                              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                    </svg>
                </div>
                <div class="flex flex-col w-1/2 space-y-2 justify-center mt-8 sm:space-y-0 sm:flex-row sm:space-x-4">
                    <button class="btn">Google Search</button>
                    <button class="btn">I'm Feeling Lucky</button>
                </div>
            </form>
            <footer class="grid w-full divide-y-[1px] divide-gray-300 bg-gray-100 text-sm text-gray-500">
                <div class="px-8 py-3">
                    <p>Bangladesh</p>
                </div>
                <div class="px-8 py-2 grid grid-cols-1 md:grid-cols-2 lg-grid-cols-3 gap-y-4 grid-flow-row-dense">
                    <div class="flex justify-center space-x-5 whitespace-nowrap md:justify-self-start">
                        <p>About</p>
                        <p>Advertising</p>
                        <p>Business</p>
                        <p>How Search works</p>
                    </div>
                    <div class="flex justify-center space-x-8 md:ml-auto">
                        <p>Privacy</p>
                        <p>Terms</p>
                        <p>Settings</p>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
